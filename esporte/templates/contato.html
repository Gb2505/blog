{% extends "base.html" %}
{% load static %}
{% block title%} Contato {% endblock %}

{% block content %}
<body>
    <link rel="stylesheet" href="{% static 'esporte/css/contato.css' %}">
    <div class="form-container">
        <h2>Formulário de Contato</h2>

        <form action="/enviar" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>

        <div class="form-footer">
            <p>© 2025 Formulário de Contato</p>
        </div>
    </div>
</body>

</body>
{% endblock %}
